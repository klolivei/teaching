<html>
<head>
<title>Campo de texto</title>
</head>
<body>
<SCRIPT LANGUAGE="JavaScript">
  //---- Verifica se o campo foi preenchido
  function verifica () {
    if (document.formu.snome.value.length == 0) {
      alert ("Sobrenome n�o fornecido");
      return false;
    }
    else {
      alert ("Informa��es fornecidas corretamente");
      return true;
    }
  }
  //------ Passa para letras maiusculas
  function upSnome() {
    document.formu.snome.value = document.formu.snome.value.toUpperCase();
  }
</SCRIPT>
<form name="formu" onSubmit="verifica();">
  <p>Sobrenome:
     <input type="text" name="snome" size="20" onKeyUp="upSnome();">

  <p><input type="submit" value="Enviar">
     <input type="reset" value="Limpar">
</form>
</body>
</html>
